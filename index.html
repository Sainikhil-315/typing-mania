        <div class="text js-reload-text">
            <span>monkey see</span>
            <h1>monkeyMania</h1>
        </div>
        <div class="top-icon js-reload-keyboard">
            <i class="fas fa-fw fa-keyboard"></i>
        </div>
        <div class="top-icon">
            <i class="fas fa-fw fa-crown"></i>
        </div>
        <div class="top-icon">
            <i class="fas fa-fw fa-info"></i>
        </div>
        <div class="top-icon">
            <i class="fas fa-fw fa-cog"></i>
        </div>

        <div class="top-right-icon">
            <i class="fas fa-fw fa-bell openPopupBtn"></i>    
        </div>
        <div>
            <i class="fas fa-fw fa-user"></i>
        </div>
    </div>
<!-- pop up Bell Icon-->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="closepopup">&times;</span>
            <div class="popup-top">
               <div class="popup-top1"><i class="fas fa-bullhorn"></i><h1>Announcements</h1></div>
               <div><p>Nothing To Show</p></div>
            </div>
            <div class="spacing-popup"></div>
            <div class="popup-bottom">
                <div class="popup-bottom1"><i class="fas fa-comment-alt"></i><h1>Notifications</h1></div>
                <div><p>Nothing To Show</p></div>
             </div>
        </div>
    </div>
<!-- popup close -->

<!-- middle container selelctors -->
    <div class="middle-container">
        <div class="puncAndNum js-puncnum">
            <button class="punc js-punc"><i class="fas fa-fw fa-at"></i><p>Punctuation</p></button>
            <button class="num js-num"><i class="fas fa-fw fa-hashtag"></i><p>Numbers</p></button>
        </div>
        <div class="spacing-1"></div>
        <div class="mid-section">
            <button class="clock"><i class="fas fa-fw fa-clock"></i>time</button>
            <button class="font js-words"><i class="fas fa-fw fa-font"></i><p>words</p></button>
            <button class="quote js-quote"><i class="fas fa-fw fa-quote-left"></i><p>quote</p></button>
            <button class="zen"><i class="fas fa-fw fa-mountain"></i>Zen</button>
            <button class="time"><i class="fas fa-fw fa-wrench"></i>Custom</button>
        </div>
        <div class="spacing-2"></div>
        <div class="change js-third-box">
            <button class="change-size">Change</button>
        </div>
    </div>
<!-- selectors close -->
 
    <div class="third-layer">
        <button class="textButton" commands="languages"><i class="fas fa-globe-americas"></i>english</button>
    </div>
    <div class="count-words js-count-words"></div>
<!-- content goes here ............. -->
    <div class="content js-content" style="text-align: left;">
        <div id="words" class="full-width highlight-letter" style=" color:#646669; margin-left: unset; overflow: visible clip; transition: none; height: 204px;">
             
        </div>
    </div>
<!--  -->
    <div class="restart js-restart">
        <button class="tooltip restart-test-button">
            <span class="tooltiptext">Restart Test</span>
            <i class="fas fa-fw fa-redo-alt"></i>
        </button>
    </div>

    <footer>
        <div class="keyTips">
            <key>off</key> - restart test<br>
            <key>esc</key> or <key>ctrl</key>+<key>shift</key>+<key>p</key> - command line
        </div>

        <div class="leftright">
            <div class="left">
                <button class="textButton" id="contactPopupButton">
                    <i class="fas fa-fw fa-envelope"></i>
                    <div class="text">contact</div>
                </button>
                <button id="supportMeButton" class="textButton">
                    <i class="fas fa-fw fa-donate"></i>
                    <div class="text">support</div>
                </button>
                <a href="https://github.com/Sainikhil-315/" class="textButton" target="_blank" rel="noreferrer noopener">
                    <i class="fas fa-fw fa-code"></i>
                    <div class="text">github</div>
                </a>
                <a href="https://discord.com/channels/@me" class="textButton" target="_blank" rel="noreferrer noopener">
                <i class="fab fa-fw fa-discord"></i>
                <div class="text">discord</div>
                </a>
                <a href="https://x.com/SaiNikhilM61003e" class="textButton" target="_blank" rel="noreferrer noopener">
                    <i class="fab fa-fw fa-twitter"></i>
                    <div class="text">twitter</div>
                </a>
                <a href="/terms-of-service.html" class="textButton" target="_blank">
                    <i class="fas fa-fw fa-file-contract"></i>
                    <div class="text">terms</div>
                </a>
                <a href="/security-policy.html" class="textButton" target="_blank">
                    <i class="fas fa-fw fa-shield-alt"></i>
                    <div class="text">security</div>
                </a>
                <a href="/privacy-policy.html" class="textButton" target="_blank">
                    <i class="fas fa-fw fa-lock"></i>
                    <div class="text">privacy</div>
                </a>
            </div>
            <div class="right">
                <button class="current-theme textButton" aria-label="Shift-click to toggle custom theme" data-balloon-pos="left">
                    <i class="fas fa-fw fa-palette"></i>
                    <div class="text">serika dark</div>
                </button>
                <button class="currentVersion textButton">
                    <i class="fas fa-fw fa-code-branch"></i>
                    <div class="text">v24.42.0</div>
                </button>
            </div>
        </div>
    </footer>
    
    <script src="script.js" type="module"></script>

</html>
